<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R / P / S</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<header>
	<p>ROCK PAPPER SCISSORS</p>
</header>

<div class="board" id="board">

	<div class="scoreboard">
		<table class="container">
		  <td class="block">
		    <p class="player">Player 1</p>
		  </td>
		  <td class="block">
		    <p class="number" id="userStat">0</p>
		  </td>
		  <td class="block">
		    <p class="player">Computer</p>
		  </td>
		  <td class="block">
		    <p class="number" id="botStat">0</p>
		  </td>
		</table>
	</div>

	<div class="text">
		<p id="text">You can choose one of them.</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img src="img/rock.svg" id="rock">
		</div>
		<div class="choice" id="paper">
			<img src="img/paper.svg" id="paper">
		</div>
		<div class="choice" id="scissors">
			<img src="img/scissors.svg" id="scissors">
		</div>
	</div>

	<div class="msg">
		<p id="msg"></p>
	</div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
